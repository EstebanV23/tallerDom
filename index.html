        <!-- EJERCICIO 1 -->
        <div class="centrar">
            <h2>Ejemplo 1</h2>
            <div id="div1"></div>

        <!-- EJERCICIO SUMA -->
        <section class="centrar">
            <h2>Ejericicio Suma</h2>
            <form class="form-suma">
                <div class="mb-3">
                    <label for="num1" class="form-label">Numero 1</label>
                    <input type="number" class="form-control" id="num1">
                </div>
                <div class="mb-3">
                    <label for="num2" class="form-label">Numero 2</label>
                    <input type="number" class="form-control" id="num2">
                </div>
                <button type="button" onclick="calcular()" class="btn btn-outline-success">Calcular</button>
            </form>
            <div class="mb-3">
                <input type="text" disabled value="Resultado" id="resultado" class="form-control">
            </div>
        </section>
        <hr>
        <!-- EJERCICIO CALCULADORA -->
        <section class="centrar">
            <h2>Ejericicio Calculadora</h2>
            <form class="form-suma">
                <div class="mb-3">
                    <input type="text" disabled value="Resultado" id="calculadora" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="numero1" class="form-label">Numero 1</label>
                    <input type="number" class="form-control" id="numero1">
                </div>
                <div class="mb-3">
                    <label for="numero2" class="form-label">Numero 2</label>
                    <input type="number" class="form-control" id="numero2">
                </div>
                <div class="mb-3 botones">
                    <button type="button" class="btn btn-info" id="botonSuma">+</button>
                    <button type="button" class="btn btn-info" id="botonResta">-</button>
                    <button type="button" class="btn btn-info" id="botonDiv">/</button>
                    <button type="button" class="btn btn-info" id="botonMult">*</button>
                    <input type="reset" class="btn btn-danger" value="Limpiar">
                </div>
                <button type="button" id="botonResult" class="btn btn-outline-success">Calcular</button>
            </form>
        </section>
        <hr>

        <!-- EJERCICIO DE CUENTA REGRESIVA -->
        <section class="centrar">
            <h2>Ejercicio Cuenta Regresiva</h2>
            <div class="mb-4">
                <form class="roww">
                    <label for="numeroRegresivo">Tiempo regresivo</label>
                    <input type="number" class="form-control" id="numeroRegresivo">
                    <button type="button" class="btn btn-primary" id="botonRegresivo">Cuenta atras</button>
                    <input type="text" class="form-control" disabled id="resultadoRegresivo">
                </form>
            </div>
        </section>

        <!-- FORMA 2 LLAMANDOLO CON UN ADDEVENLISTENER -->
        <section class="centrar">
            <h2>Ejercicio 7</h2>
            <div>
                <form>
                    <select id="selector" class="form-control mb-3 text-center">
                        <option value="#000000">Negro</option>
                        <option value="#ffffff">Blanco</option>
                        <option value="#ff0000" selected>Rojo</option>
                        <option value="#0000ff">Azul</option>
                    </select>
                    <div class="mb-3">
                        <label for="indColor">Indice de color seleccionado</label>
                        <input type="text" id="indColor" class="form-control" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="hexaColor">Hexadecimal seleccionado</label>
                        <input type="text" id="hexaColor" class="form-control" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="color">Color Seleccionado</label>
                        <input type="color" id="color" class="form-control" disabled>
                    </div>
                </form>
            </div>
        </section>

        <hr>
        <!-- EJERCICIO 8 -->
        <section class="centrar">
            <h2>Ejercicio 8</h2>
            <div>
                <form class="mb-3">
                    <label for="description" class="mb-2">Descripcion:</label>
                    <textarea id="description" cols="100" class="form-control mb-3" required rows="10"></textarea>
                    <!-- BOTON DE VALIDAR -->
                    <button class="btn btn-danger" id="enviarDescription">Enviar</button>
                </form>
            </div>
        </section>

        <hr>
        <!-- EXPRESIONES REGULARES -->
        <section class="centrar">
            <h2>Expresiones Regulares</h2>
            <div>
                <form class="mb-3">
                    <div class="mb-3">
                        <label for="textoExp">Ejemplo Expresión regular: Letra+Vocal</label>
                        <input type="text" class="form-control my-3" id="textoExp">
                        <p id="alertTexto"></p>
                        <button class="btn btn-info" type="button" onclick="validarCaracteres()">Validar</button>
                    </div>
                    <div class="mb-3">
                        <label for="textoVali">Ejemplo Expresión regular: Letra+Vocal+número+longitud</label>
                        <input type="text" class="form-control my-3" id="textoVali">
                        <p id="alertTexto2"></p>
                        <button class="btn btn-info" type="button" onclick="validarNumeros()">Validar</button>
                    </div>
                    <div class="mb-3">
                        <label for="textVald">Ejemplo Expresión regular: Números</label>
                        <input type="text" class="form-control my-3" id="textVald">
                        <p id="alertTexto3"></p>
                        <button class="btn btn-info" type="button" onclick="validarTel()">Validar</button>
                    </div>
                </form>
            </div>
        </section>
        <!-- EVENTOS TECLADO -->
        <section class="centrar">
            <h2>EVENTOS DEL TECLADO</h2>
            <div>
                <form class="mb-3">
                    <div class="mb-3">
                        <label for="textoTeclado">Ingrese texto</label>
                        <input type="text" class="form-control my-3" id="textoTeclado" maxlength="10">
                        <p id="textoDelP"></p>
                </form>
            </div>
        </section>

        <hr>
        <!-- DOCUMENT IMAGE MODEL -->
        <section class="centrar">
            <h2>Ejercicio Imagenes</h2>
            <div class="container-imagen" id="contenedorImagen">
                
            </div>

            <div class="imagenes-contenedor">
                <img class="imagen-img" src="./img/imagen1.jpg" alt="...">
                <img class="imagen-img" src="./img/imagen2.jpg" alt="...">
                <img class="imagen-img" src="./img/imagen3.jpg" alt="...">
                <img class="imagen-img" src="./img/imagen4.jpg" alt="...">
            </div>
        </section>

        <hr>
        <!-- DOCUMENT OBJECT MODEL: DUPLICAR, AGREGAR Y QUITAR ELEMENTOS -->
        <section class="centrar mb-4">
            <form>
                <input type="button" id="btnCrear" class="btn btn-primary" value="Crear">
                <input type="button" id="btnDuplicar" class="btn btn-primary" value="Duplicar">
                <input type="button" id="btnEliminar" class="btn btn-danger" value="Eliminar">
            </form>
            <!-- ESPACIO PARA AGREGAR -->
            <div id="copia">
                <p id="nuevoTexto"></p>
            </div>
        </section>

        <hr>
        <!-- CREAR UNA LISTA DE ELEMENTOS A PARTIR DE UN INPUT -->
        <section class="centrar container mb-4">
            <div id="principal" class="card card-body col-sm-12">
                <h4 class="title fs-1">Agregar elementos</h4>
                <form class="form border rounded p-3 col-auto mb-3">
                    <input type="text" class="form-control my-3" placeholder="Ingrese un texto" id="textElement">
                    <input type="submit" value="Agregar" class="btn btn-outline-dark" id="botonAgregar">
                </form>
                <h4>Elementos:</h4>
                <ul id="elementos" class="list-group">
                    <li class="list-group-item">
                        <span class="float-start">Elemento1</span><button class="btn btn-outline-danger delete float-end">x</button>
                    </li>
                    <li class="list-group-item">
                        <span class="float-start">Elemento1</span><button class="btn btn-outline-danger delete float-end">x</button>
                    </li>
                </ul>
            </div>
        </section>
